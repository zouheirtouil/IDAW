<!doctype html>
<html lang="fr">
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
            <title>tabletest</title>
        <style>
            body{ margin-top: 5em; }
            .table {
            margin-top: 100px;
            margin-bottom: 100px;
            }
        </style>
    </head>

    <body>
        <table class="table">
            <thead>
            <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Date de naissance</th>
            <th scope="col">Aime le cours Web</th>
            <th scope="col">Remarques</th>
            <th scope="col">CRUD</th>
            </tr>
            </thead>
            <tbody id="studentsTableBody">
            </tbody>
        </table>

        <form id="addStudentForm" action="" onsubmit="onFormSubmit();">
            <div class="form-group row">
                <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNom" required="required">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" id="inputPrenom" >
                </div>
            </div>

            <div class="form-group row">
                <label for="inputDateNaissance" class="col-sm-2 col-form-label">Date de Naissance</label>
                <div class="col-sm-3">
                <input type="date" class="form-control" id="inputDateNaissance" >
                </div>
            </div>

            <div class="form-group row">
                <label for="inputaimecours" class="col-sm-2 col-form-label">Jadore le cours</label>
                <div class="col-sm-3">
                <input type="radio" class="form-control" id="inputaimecours" >
                </div>
            </div>

            <div class="form-group row">
                <label for="inputremarque" class="col-sm-2 col-form-label">Remarques</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" id="inputremarque" >
                </div>
            </div>

            <div class="form-group row">
                <span class="col-sm-2"></span>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </div>
            </div>
        </form>
        <script>
        function onFormSubmit() {
        // prevent the form to be sent to the server
        event.preventDefault();
        let nom = $("#inputNom").val();
        let prenom = $("#inputPrenom").val();
        let datenaissance = $("#inputDateNaissance").val();
        let aimecours = $("#inputaimecours").val();
        let remarques = $("#inputremarque").val();
        $("#studentsTableBody").append(`<tr><td>${nom}</td><td>${prenom}</td><td>${datenaissance}</td><td>${aimecours}</td><td>${remarques}</td><td></td><td></td></tr>`);
        }
        </script>
    </body>
</html>
